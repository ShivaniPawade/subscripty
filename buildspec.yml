version: 0.2

phases:
  install:
    commands:
      - echo Installing NGINX
      - sudo apt-get update
      - sudo apt-get install nginx -y
  build:
    commands:
      - echo Build started on $(date)
      - sudo mkdir -p /var/www/html  # Ensure the directory exists
      - sudo cp -R HTML/index.html /var/www/html/  # Copy index.html from HTML folder
  post_build:
    commands:
      - echo Configuring NGINX
      - sudo systemctl restart nginx  # Restart NGINX to apply changes

artifacts:
  files:
    - '**/*'  # Ensure all files are available for deployment
  discard-paths: no
